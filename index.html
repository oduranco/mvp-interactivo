<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            position: relative;
        }
        .zone {
            position: absolute;
            width: 16.6%;
            height: 100%;
            top: 0;
            opacity: 0.3;
            z-index: 1;
        }
        .zone:hover {
            opacity: 0.6;
        }
        #zone-twitter { left: 0; background-color: blue; }
        #zone-facebook { left: 16.6%; background-color: red; }
        #zone-youtube { left: 33.2%; background-color: green; }
        #zone-instagram { left: 49.8%; background-color: purple; }
        #zone-reddit { left: 66.4%; background-color: orange; }
        #zone-other { left: 83%; background-color: gray; }
        #comment-container {
            position: relative;
            z-index: 2;
        }
        #comment {
            font-size: 24px;
            max-width: 80%;
            margin: 20px;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
        }
        #timestamp {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.7;
        }
        #stop-button, #respond-button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            z-index: 3;
        }
        #stop-button {
            left: 20px;
            background-color: #ff4d4d;
        }
        #respond-button {
            right: 20px;
            background-color: #4CAF50;
        }
        #stop-button:hover { background-color: #cc0000; }
        #respond-button:hover { background-color: #388E3C; }
    </style>
</head>
<body>
    <h1>Interactúa con las Zonas</h1>
    <div id="comment-container">
        <div id="comment">Pasa el mouse sobre una zona para comenzar...</div>
        <div id="timestamp"></div>
    </div>
    <button id="stop-button" onclick="stopExperience()">Detener</button>
    <button id="respond-button" onclick="respondToComment()">Responder</button>
    
    <div class="zone" id="zone-twitter" onmouseover="startExperience('Twitter')"></div>
    <div class="zone" id="zone-facebook" onmouseover="startExperience('Facebook')"></div>
    <div class="zone" id="zone-youtube" onmouseover="startExperience('YouTube')"></div>
    <div class="zone" id="zone-instagram" onmouseover="startExperience('Instagram')"></div>
    <div class="zone" id="zone-reddit" onmouseover="startExperience('Reddit')"></div>
    <div class="zone" id="zone-other" onmouseover="startExperience('Other')"></div>
    
    <audio id="background-music" loop></audio>
    
    <script>
        const commentsData = {
            Twitter: [
                { text: "Comentario de odio en Twitter 1", timestamp: "07/03/2025 14:30" },
                { text: "Comentario de odio en Twitter 2", timestamp: "07/03/2025 15:10" }
            ],
            Facebook: [
                { text: "Comentario de odio en Facebook 1", timestamp: "07/03/2025 16:00" },
                { text: "Comentario de odio en Facebook 2", timestamp: "07/03/2025 17:20" }
            ],
            YouTube: [
                { text: "Comentario de odio en YouTube 1", timestamp: "07/03/2025 18:15" },
                { text: "Comentario de odio en YouTube 2", timestamp: "07/03/2025 19:45" }
            ]
        };

        const backgroundMusic = {
            Twitter: "twitter-music.mp3",
            Facebook: "facebook-music.mp3",
            YouTube: "youtube-music.mp3",
            Instagram: "instagram-music.mp3",
            Reddit: "reddit-music.mp3",
            Other: "other-music.mp3"
        };

        let currentNetwork = null;
        let commentIndex = 0;
        let commentInterval;

        function startExperience(network) {
            if (currentNetwork === network) return;
            currentNetwork = network;
            commentIndex = 0;
            document.querySelector("h1").textContent = "Escuchando comentarios en " + network;
            
            document.getElementById("background-music").src = backgroundMusic[network];
            document.getElementById("background-music").play();
            
            setTimeout(() => playNextComment(), 3000);
        }

        function playNextComment() {
            if (!currentNetwork) return;
            const comments = commentsData[currentNetwork];
            if (comments.length === 0) return;

            const comment = comments[commentIndex];
            document.getElementById("comment").textContent = comment.text;
            document.getElementById("timestamp").textContent = "Publicado: " + comment.timestamp;
            
            const voices = speechSynthesis.getVoices();
            const voiceOptions = voices.filter(voice => ["es-ES", "es-MX"].includes(voice.lang));
            const utterance = new SpeechSynthesisUtterance(comment.text);
            utterance.voice = voiceOptions[Math.floor(Math.random() * voiceOptions.length)];
            speechSynthesis.speak(utterance);
            
            commentIndex = (commentIndex + 1) % comments.length;
            commentInterval = setTimeout(playNextComment, 8000);
        }

        function stopExperience() {
            speechSynthesis.cancel();
            clearTimeout(commentInterval);
            document.getElementById("background-music").pause();
            currentNetwork = null;
            document.querySelector("h1").textContent = "Interactúa con las Zonas";
            document.getElementById("comment").textContent = "Pasa el mouse sobre una zona para comenzar...";
            document.getElementById("timestamp").textContent = "";
        }
    </script>
</body>
</html>
