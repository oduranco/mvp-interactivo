<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .zone {
            position: absolute;
            width: 16.6%;
            height: 100%;
            top: 0;
            opacity: 0.3;
            z-index: 1;
            transition: transform 0.5s ease-in-out;
        }
        .zone:hover {
            opacity: 0.6;
        }
        #expanded-view {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            color: white;
        }
        #expanded-comment {
            font-size: 28px;
            max-width: 80%;
            margin: 20px;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
        }
        #expanded-media {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
        }
        #stop-button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff4d4d;
            color: white;
            z-index: 6;
        }
        #stop-button:hover { background-color: #cc0000; }
    </style>
</head>
<body>
    <h1>Interact√∫a con las Zonas</h1>
    <div id="expanded-view">
        <div id="expanded-comment">Cargando...</div>
        <img id="expanded-media" src="" alt="" style="display:none;">
        <button id="stop-button" onclick="closeExpandedView()">Salir</button>
    </div>
    
    <div class="zone" id="zone-twitter" onmouseover="startExperience('Twitter')" style="left: 0; background-color: blue;"></div>
    <div class="zone" id="zone-facebook" onmouseover="startExperience('Facebook')" style="left: 16.6%; background-color: red;"></div>
    <div class="zone" id="zone-youtube" onmouseover="startExperience('YouTube')" style="left: 33.2%; background-color: green;"></div>
    <div class="zone" id="zone-instagram" onmouseover="startExperience('Instagram')" style="left: 49.8%; background-color: purple;"></div>
    <div class="zone" id="zone-reddit" onmouseover="startExperience('Reddit')" style="left: 66.4%; background-color: orange;"></div>
    <div class="zone" id="zone-other" onmouseover="startExperience('Other')" style="left: 83%; background-color: gray;"></div>
    
    <script>
        const commentsData = {
            Twitter: [
                { text: "Comentario de odio en Twitter 1", media: "twitter1.jpg" },
                { text: "Comentario de odio en Twitter 2", media: "twitter2.jpg" }
            ],
            Facebook: [
                { text: "Comentario de odio en Facebook 1", media: "facebook1.jpg" },
                { text: "Comentario de odio en Facebook 2", media: "facebook2.jpg" }
            ],
            YouTube: [
                { text: "Comentario de odio en YouTube 1", media: "youtube1.jpg" },
                { text: "Comentario de odio en YouTube 2", media: "youtube2.jpg" }
            ]
        };

        let currentNetwork = null;
        let commentIndex = 0;

        function startExperience(network) {
            if (currentNetwork === network) return;
            currentNetwork = network;
            commentIndex = 0;
            document.getElementById("expanded-view").style.display = "flex";
            playNextComment();
        }

        function playNextComment() {
            if (!currentNetwork) return;
            const comments = commentsData[currentNetwork];
            if (comments.length === 0) return;

            const comment = comments[commentIndex];
            document.getElementById("expanded-comment").textContent = comment.text;
            
            if (comment.media) {
                document.getElementById("expanded-media").src = comment.media;
                document.getElementById("expanded-media").style.display = "block";
            } else {
                document.getElementById("expanded-media").style.display = "none";
            }
            
            fetch('https://api.elevenlabs.io/v1/text-to-speech', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer TU_API_KEY'
                },
                body: JSON.stringify({ text: comment.text, voice: "es-ES" })
            })
            .then(response => response.json())
            .then(data => {
                const audio = new Audio(data.audio_url);
                audio.play();
            });
            
            commentIndex = (commentIndex + 1) % comments.length;
            setTimeout(playNextComment, 8000);
        }

        function closeExpandedView() {
            document.getElementById("expanded-view").style.display = "none";
            currentNetwork = null;
        }
    </script>
</body>
</html>
