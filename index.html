<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            position: relative;
        }
        .zone {
            position: absolute;
            width: 33.3%;
            height: 100%;
            top: 0;
            opacity: 0.3;
        }
        .zone:hover {
            opacity: 0.6;
        }
        #zone-twitter { left: 0; background-color: blue; }
        #zone-facebook { left: 33.3%; background-color: red; }
        #zone-youtube { left: 66.6%; background-color: green; }
        #comment {
            font-size: 24px;
            max-width: 80%;
            margin: 20px;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
        }
        #timestamp {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.7;
        }
        #stop-button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff4d4d;
            color: white;
        }
        #stop-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Interactúa con las Zonas</h1>
    <div id="comment">Pasa el mouse sobre una zona para comenzar...</div>
    <div id="timestamp"></div>
    <button id="stop-button" onclick="stopExperience()">Detener</button>
    
    <div class="zone" id="zone-twitter" onmouseover="startExperience('Twitter')"></div>
    <div class="zone" id="zone-facebook" onmouseover="startExperience('Facebook')"></div>
    <div class="zone" id="zone-youtube" onmouseover="startExperience('YouTube')"></div>
    
    <script>
        const commentsData = {
            Twitter: [
                { text: "Comentario de odio en Twitter 1", timestamp: "07/03/2025 14:30" },
                { text: "Comentario de odio en Twitter 2", timestamp: "07/03/2025 15:10" }
            ],
            Facebook: [
                { text: "Comentario de odio en Facebook 1", timestamp: "07/03/2025 16:00" },
                { text: "Comentario de odio en Facebook 2", timestamp: "07/03/2025 17:20" }
            ],
            YouTube: [
                { text: "Comentario de odio en YouTube 1", timestamp: "07/03/2025 18:15" },
                { text: "Comentario de odio en YouTube 2", timestamp: "07/03/2025 19:45" }
            ]
        };

        let currentNetwork = null;
        let commentIndex = 0;
        let commentInterval;

        function startExperience(network) {
            if (currentNetwork === network) return;
            currentNetwork = network;
            commentIndex = 0;
            document.querySelector("h1").textContent = "Escuchando comentarios en " + network;
            playNextComment();
        }

        function playNextComment() {
            if (!currentNetwork) return;
            const comments = commentsData[currentNetwork];
            if (comments.length === 0) return;

            const comment = comments[commentIndex];
            document.getElementById("comment").textContent = comment.text;
            document.getElementById("timestamp").textContent = "Publicado: " + comment.timestamp;

            const utterance = new SpeechSynthesisUtterance(comment.text);
            utterance.lang = "es-ES";
            speechSynthesis.speak(utterance);
            
            commentIndex = (commentIndex + 1) % comments.length;
            commentInterval = setTimeout(playNextComment, 5000);
        }

        function stopExperience() {
            speechSynthesis.cancel();
            clearTimeout(commentInterval);
            currentNetwork = null;
            document.querySelector("h1").textContent = "Interactúa con las Zonas";
            document.getElementById("comment").textContent = "Pasa el mouse sobre una zona para comenzar...";
            document.getElementById("timestamp").textContent = "";
        }
    </script>
</body>
</html>
